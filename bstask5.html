<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed Form with Validation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-control.is-invalid {
            border-color: #dc3545;
        }
        .invalid-feedback {
            display: block;
        }
        .input-group-text {
            width: 40px;
        }
        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">&#128100;</span>
                    </div>
                    <input type="text" class="form-control is-invalid" id="firstName" placeholder="First Name">
                    <div class="input-group-append">
                        <span class="input-group-text">&#10060;</span>
                    </div>
                </div>
                <div class="invalid-feedback">Please supply your first name</div>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">&#128100;</span>
                    </div>
                    <input type="text" class="form-control is-invalid" id="lastName" placeholder="Last Name">
                    <div class="input-group-append">
                        <span class="input-group-text">&#10060;</span>
                    </div>
                </div>
                <div class="invalid-feedback">Please supply your last name</div>
            </div>
            <div class="form-group">
                <label for="email">E-Mail</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">&#9993;</span>
                    </div>
                    <input type="email" class="form-control is-invalid" id="email" placeholder="E-Mail Address">
                    <div class="input-group-append">
                        <span class="input-group-text">&#10060;</span>
                    </div>
                </div>
                <div class="invalid-feedback">Please supply your email address</div>
            </div>
            <div class="form-group">
                <label for="phone">Phone #</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">&#9742;</span>
                    </div>
                    <input type="text" class="form-control is-invalid" id="phone" placeholder="(845)555-1212">
                    <div class="input-group-append">
                        <span class="input-group-text">&#10060;</span>
                    </div>
                </div>
                <div class="invalid-feedback">Please supply your phone number</div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">&#127968;</span>
                    </div>
                    <input type="text" class="form-control is-invalid" id="address" placeholder="Address">
                    <div class="input-group-append">
                        <span class="input-group-text">&#10060;</span>
                    </div>
                </div>
                <div class="invalid-feedback">Please supply your street address</div>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">&#127968;</span>
                    </div>
                    <input type="text" class="form-control is-invalid" id="city" placeholder="City">
                    <div class="input-group-append">
                        <span class="input-group-text">&#10060;</span>
                    </div>
                </div>
                <div class="invalid-feedback">Please supply your city</div>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <select class="form-control" id="state">
                    <option value="">Please select your state</option>
                    <!-- Add other state options here -->
                </select>
            </div>
            <div class="form-group">
                <label>Do you have hosting?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="hosting" id="hostingYes" value="yes">
                    <label class="form-check-label" for="hostingYes">Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="hosting" id="hostingNo" value="no">
                    <label class="form-check-label" for="hostingNo">No</label>
                </div>
            </div>
            <div class="form-group">
                <label for="projectDescription">Project Description</label>
                <textarea class="form-control" id="projectDescription" rows="3" placeholder="Project Description"></textarea>
            </div>
            <button type="submit" class="btn btn-warning">Send &#9993;</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
